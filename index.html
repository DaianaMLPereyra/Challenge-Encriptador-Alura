<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--CSS--> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
     <!--FUENTES--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <!--FONDO DE PARTICULAS--> 
    <div id="particles-js"></div>
    
    <!--HEADER-LOGO--> 
    <header>
        <img class="logo" src="img/logo.png" alt="Logo Alura">
    </header>
    
    <!--MAIN--> 
    <main>
    <!--SECCION INGRESAR TEXTO--> 
          <section class="seccion-textarea">
              <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"  onkeypress="return soloLetras(event)"></textarea>
    <!--INFORMACION--> 
              <div>
                 <h6 class="informacion">&#x24D8; Solo letras min√∫sculas y sin acentos</h6>
              </div>
    <!--BOTONES--> 
              <div class="botones">
                  <button class="boton-encriptar" onclick ="btnEncriptar()">Encriptar</button>
                  <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
              </div>
          </section>
        
    <!--SECCION MENSAJE--> 
          <section class="seccion-mensaje">            
              <textarea id="miInput" class="textarea-mensaje" name="" cols="20" rows="10" placeholder="No hay nada por aca" readonly="readonly"></textarea> 
                
              <div>
                 <button id="miBoton" class="copiar" >Copiar</button>
              </div>
         </section>
     </main> 
    
    <!--FOOTER--> 
     <footer> 
        <p class = "nombre-autor"> Creado por Daiana M. L. Pereyra</p> 
    <!--REDES SOCIALES-->   
        <div class="redes"> 
            <a href="https://github.com/DaianaMLPereyra" target="_blank" class = "boton-github"><i class="fab fa-github"></i></a> 
        </div> 
    </footer>  
   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script> 
      <script src="/encriptador-2/js/particles.min.js"></script> 
      <script src="/encriptador-2/js/script.js"></script> 
      <script src="/encriptador-2/js/app.js"></script>
   
</body>
</html>
